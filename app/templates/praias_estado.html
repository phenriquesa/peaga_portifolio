{% extends 'base.html' %}

{% block title %}Praias de {{ estado }}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 800px;">
    <h1 class="text-center mb-4">Praias em {{ estado }}</h1>
    <ul class="list-group mb-4" style="max-height: 300px; overflow-y: auto;">
        {% for praia in praias %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ praia.nome }}</strong>
                <br>
                <small class="text-muted">{{ praia.localizacao }}</small>
            </div>
            <span class="badge {% if praia.status == 'PrÃ³pria' %}bg-success{% else %}bg-danger{% endif %} badge-pill">
                {{ praia.status }}
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
