{% extends 'base.html' %}

{% block title %}Entrar{% endblock %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

{% endblock %}

{% block content %}
<div class="container col-md-6 col-lg-4 mt-4">
    <form method="post">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <strong>{{ message }}</strong>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        {% endwith %}

        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Usuário"
                   autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha"
                   autocomplete="off" required>
        </div>

        <div class="d-flex justify-content-between">
            <input type="submit" class="btn btn-primary" value="Entrar">
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary">Registrar</a>
        </div>
    </form>
</div>
{% endblock %}
