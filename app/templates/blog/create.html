{% extends 'base.html' %}

{% block title %}Novo Post{% endblock %}

{% block header %}
<h1 class="text-center mt-4">Criar Novo Post</h1>
{% endblock %}

{% block content %}
<div class="container col-md-6 col-lg-5 mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <strong>{{ message }}</strong>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    {% endwith %}

    <form method="post" class="form-group shadow-sm p-4 rounded bg-light border">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input name="title" id="title" type="text" class="form-control"
                   value="{{ request.form.get('title', '') }}" placeholder="Ex: Dicas para um Blog de Sucesso" required>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Conteúdo</label>
            <textarea name="body" class="form-control" id="body" rows="5"
                      placeholder="Escreva o conteúdo do post aqui..." required>{{ request.form.get('body', '') }}</textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success w-50">Publicar</button>
        </div>
    </form>
</div>
{% endblock %}
